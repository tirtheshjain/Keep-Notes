<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand">KEEP NOTES</a>
            <form class="d-flex">
                <input class="form-control me-2" id="searchText" type="search" placeholder="Search your notes" aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Welcome To Keep Notes</h1>
        <div class="card my-4">
            <div class="card-header bg-warning">
                ADD A NOTE
            </div>
            <div class="card-body">
                <div class="form-floating">
                    <textarea class="form-control" id="addText" placeholder=" "
                        style="height: 100px"></textarea>
                    <label for="addText">Write a note</label>
                </div>
                <button type="button" id="addBtn" class="btn btn-warning my-3">Add</button>
            </div>
        </div>

        <h3>Your Notes</h3>
        <hr>
        <div id="notes" class="container-fluid row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
